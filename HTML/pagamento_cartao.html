<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com cartão de crédito</title>
    <link rel="stylesheet" href="../CSS/pagamento_cartao.css">
</head>

<body>
    <!-- Adiciona o cabeçalho com a logo da empresa -->  
    <header>
        <img src="../Imagens/logo.png" alt="Logo da Empresa" class="logo">
        <title>Cadastro de Cartão de Crédito</title>
    </header>

    <h2>Cadastro de Cartão de Crédito</h2>
    <form>
        <label for="numero_cartao">Número do Cartão:</label><br>
        <input type="number" id="numero_cartao" name="numero_cartao" required><br><br>

        <label for="nome_cartao">Nome no Cartão:</label><br>
        <input type="text" id="nome_cartao" name="nome_cartao" required><br><br>

        <label for="data_vencimento">Data de Vencimento:</label><br>
        <input type="text" id="data_vencimento" name="data_vencimento" placeholder="MM/AAAA" required><br><br>

        <label for="codigo_seguranca">Código de Segurança:</label><br>
        <input type="text" id="codigo_seguranca" name="codigo_seguranca" required><br><br>

        <label for="cpf_titular">CPF do Titular:</label><br>
        <input type="text" id="cpf_titular" name="cpf_titular" required><br><br>

        <label for="numero_parcelas">Número de Parcelas:</label><br>
        <input type="number" id="numero_parcelas" name="numero_parcelas" min="1" required><br><br>

    <!-- Adiciona um botão de envio -->
       
        <input type="submit" value="Confirmar">
        </form>

</body>
</html>
